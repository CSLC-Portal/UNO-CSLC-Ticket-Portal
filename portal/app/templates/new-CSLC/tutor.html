<!DOCTYPE html>
<html>
    <head>
        <title>Tutor Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="tutor.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="logo-section">
            <img src="uno-icon-color.png" alt="alt text" class="uno-logo" />
            <div class="vl"></div>
            <div class="heading-text1">Computer Science Learning Center</div>
        </div>
        <div class="nav-section">
            <a class="Status">Hello [User]</a>
            <a class="Home" href="home.html">Home</a>
            <div class="Admin">
                <button
                    class="btn btn-secondary shadow-none dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Admin
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a class="dropdown-item" href="admin-console.html"
                            >Administration Console</a
                        >
                    </li>
                    <li>
                        <a class="dropdown-item" href="reports.html">Reports</a>
                    </li>
                </ul>
            </div>
            <div class="Tutor">
                <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Tutor
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a class="dropdown-item" href="tutor.html"
                            >Edit Tutor Information</a
                        >
                    </li>
                    <li><a class="dropdown-item" href="#">View Tickets</a></li>
                </ul>
            </div>
            <a class="Login" href="">Login</a>
        </div>
        <h1 class="heading-text">Tutor- Available Classes</h1>

        <form action="home.html">
            <div class="form-group" id="forms">
                <label
                    for="exampleInputEmail1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Tutor Email:</label
                >
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="name@example.com"
                />
            </div>
            <div class="form-group" id="forms">
                <label
                    for="exampleFormControlSelect1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Classes you can tutor (Select All):
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>CIST 1400</option>
                    <option>CIST 1500</option>
                    <option>CIST 1600</option>
                    <option>CIST 1700</option>
                    <option>CIST 1800</option>
                </select>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
                style="margin-top: 15px; margin-left: 700px"
            >
                Submit
            </button>
        </form>
    </body>
</html>
