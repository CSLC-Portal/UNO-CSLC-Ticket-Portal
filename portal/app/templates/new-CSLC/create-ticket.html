<!DOCTYPE html>
<html>
    <head>
        <title>Create Ticket</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles2.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="logo-section">
            <img src="uno-icon-color.png" alt="alt text" class="uno-logo" />
            <div class="vl"></div>
            <div class="heading-text1">Computer Science Learning Center</div>
        </div>
        <div class="nav-section">
            <a class="Status">Hello [User]</a>
            <a class="Home" href="home.html">Home</a>
            <a class="Admin" href="admin.html">Admin</a>
            <a class="Tutor" href="tutor-landing.html">Tutor</a>
            <a class="Login">Login</a>
        </div>
        <h1 class="heading-text">Create a Ticket</h1>

        <form action="home.html">
            <div class="form-group" id="forms">
                <label
                    for="exampleInputEmail1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Student Name:</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Firstname Lastname"
                />
            </div>
            <div class="form-group" id="forms">
                <label
                    for="exampleInputEmail1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Student Email:</label
                >
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="name@example.com"
                />
            </div>
            <div class="form-group" id="forms">
                <label
                    for="exampleFormControlSelect1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Class Name:</label
                >
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>CIST 1400</option>
                    <option>CIST 1500</option>
                    <option>CIST 1600</option>
                    <option>CIST 1700</option>
                    <option>CIST 1800</option>
                </select>
            </div>
            <div class="form-group" id="forms">
                <label
                    for="exampleFormControlSelect1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Section #:</label
                >
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>850</option>
                    <option>851</option>
                </select>
            </div>
            <div class="form-group" id="forms">
                <label
                    for="exampleInputEmail1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Teacher:</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Teacher Name"
                />
            </div>
            <div class="form-group" id="forms">
                <label
                    for="exampleFormControlSelect1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Problem Type:</label
                >
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Problem A</option>
                    <option>Problem B</option>
                    <option>Problem C</option>
                    <option>Problem D</option>
                    <option>Problem E</option>
                </select>
            </div>
            <div class="form-group" id="forms">
                <label
                    for="exampleInputEmail1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Specific Problem:</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter problem Description"
                />
            </div>
            <div class="form-group" id="forms">
                <label
                    for="exampleFormControlSelect1"
                    class="InputFields"
                    style="position: relative; top: 12px"
                    >Online/In-Person:
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Online</option>
                    <option>In-Person</option>
                </select>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
                style="margin-top: 15px; margin-left: 700px"
            >
                Create Ticket
            </button>
        </form>
    </body>
</html>
