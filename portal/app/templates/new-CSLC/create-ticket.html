<!DOCTYPE html>
<html>
    <head>
        <title>CSLC HOME</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles2.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="logo-section">
            <img src="uno-icon-color.png" alt="alt text" class="uno-logo" />
            <div class="vl"></div>
            <div class="heading-text1">Computer Science Learning Center</div>
        </div>
        <div class="nav-section">
            <a class="Status">Hello [User]</a>
            <a class="Login">Login</a>
        </div>
        <h1 class="heading-text">Create a Ticket</h1>

        <form action="home.html">
            <div class="form-group">
                <label for="exampleInputEmail1">Student Name</label>
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Name"
                />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Student Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Class Name</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>CIST 1400</option>
                    <option>CIST 1500</option>
                    <option>CIST 1600</option>
                    <option>CIST 1700</option>
                    <option>CIST 1800</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Teacher</label>
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Teacher Name"
                />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Problem Type</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Problem A</option>
                    <option>Problem B</option>
                    <option>Problem C</option>
                    <option>Problem D</option>
                    <option>Problem E</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Problem Description</label>
                <input
                    class="form-control"
                    type="text"
                    placeholder="Description"
                />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Online/In-Person</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Online</option>
                    <option>In-Person</option>
                </select>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
                style="margin-top: 15px"
            >
                Submit
            </button>
        </form>
    </body>
</html>
